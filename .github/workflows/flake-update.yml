# Build & publish docker images
name: Automated Nix flakes update
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'

jobs:
  flake-updater-build:
    name: Build and push image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: flake-updater
        tags: latest ${{ github.sha }}
        containerfiles: |
          ./Containerfile
    - name: Push To Dockerhub
      id: push-to-docker
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: docker.io/adathor
        username: adathor
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

  flake-update:
    name: Update flakes
    runs-on: ubuntu-latest
    needs: flake-updater-build
    container:
        image: docker.io/adathor/flake-updater:latest
        env:
          COMMIT_TOKEN_GITHUB: ${{ secrets.COMMIT_TOKEN_GITHUB }}
    steps:
      - name: Update flakes
        shell: bash
        run: |
            echo $SHELL
            echo $PATH
            git clone https://apinter:$COMMIT_TOKEN_GITHUB@github.com/apinter/nix-config
            cd nix-config 
            nix --extra-experimental-features nix-command --extra-experimental-features flakes flake update
      - name: Commit and push
        shell: bash
        run: |
            git add .
            git commit -m "Automatic flake update"
            git push