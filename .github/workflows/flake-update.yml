# Build & publish docker images
name: Automated Nix flakes update
on:
  push:
    branches: [ unstable ]
  schedule:
    - cron: '0 7 * * *'

jobs:
  flake-updater-build:
    name: Build and push image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          adathor/flake-updater
        tags: |
          type=schedule
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: adathor
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
    - name: Build image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Containerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  flake-update:
    name: Update flakes
    runs-on: ubuntu-latest
    needs: flake-updater-build
    container:
        image: docker.io/adathor/flake-updater:latest
        env:
          COMMIT_TOKEN_GITHUB: ${{ secrets.COMMIT_TOKEN_GITHUB }}
    steps:
      - name: Update flakes
        shell: bash
        run: |
            export PATH=/root/.nix-profile/bin:/nix/var/nix/profiles/default/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            git clone -b unstable https://apinter:$COMMIT_TOKEN_GITHUB@github.com/apinter/nix-config
            cd nix-config 
            nix --extra-experimental-features nix-command --extra-experimental-features flakes flake update
      - name: Commit and push
        shell: bash
        run: |
            cd nix-config
            git config --global user.email "adathor+flakes@opensuse.org"
            git config --global user.name "Flake Updater (usntable)"
            git add .
            if git diff --cached --quiet; then
              echo "No changes to commit"
              exit 0
            else
              git commit -m "Automatic flake update"
              git push
            fi
