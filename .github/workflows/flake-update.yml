name: Nix flakes update
on:
  push:
    branches:
      - main
      - stable
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  flake-update:
    name: Update flakes for stable
    runs-on: ubuntu-latest
    container:
      image: docker.io/adathor/nix-tw:latest
      env:
        COMMIT_TOKEN_GITHUB: ${{ secrets.COMMIT_TOKEN_GITHUB }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: stable

      - name: Evaluate and test flakes
        run: nix --extra-experimental-features nix-command --extra-experimental-features flakes flake check --no-build

      - name: Update flakes
        run: nix --extra-experimental-features nix-command --extra-experimental-features flakes flake update

      - name: Commit and push
        run: |
          git config user.email "adathor+flakes@opensuse.org"
          git config user.name "Flake Updater"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git commit -m "Automatic flake update"
            git push
          fi

  flake-update-unstable:
    name: Update flakes
    runs-on: ubuntu-latest
    container:
      image: docker.io/adathor/nix-tw:latest
      env:
        COMMIT_TOKEN_GITHUB: ${{ secrets.COMMIT_TOKEN_GITHUB }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Evaluate and test flakes
        run: nix --extra-experimental-features nix-command --extra-experimental-features flakes flake check --no-build

      - name: Update flakes
        run: nix --extra-experimental-features nix-command --extra-experimental-features flakes flake update

      - name: Commit and push
        run: |
          git config user.email "adathor+flakes@opensuse.org"
          git config user.name "Flake Updater (unstable)"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git commit -m "Automatic flake update"
            git push
          fi

  notify:
    name: Notify on status
    runs-on: ubuntu-latest
    needs: [flake-update, flake-update-unstable]
    steps:
      - name: Notification on success
        uses: lkiesow/matrix-notification@v1
        if: ${{ always() && needs.flake-update.result == 'success' && needs.flake-update-unstable.result == 'success' }}
        with:
          server: matrix.adathor.com
          token: ${{ secrets.MATRIX_TOKEN }}
          room: "!idoHctmVWleQXBCheb:matrix.adathor.com"
          message: "üçè Flakes updated successfully.${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          tool: false
      - name: Notification on failure
        uses: lkiesow/matrix-notification@v1
        if: ${{ always() && (needs.flake-update.result != 'success' || needs.flake-update-unstable.result != 'success') }}
        with:
          server: matrix.adathor.com
          token: ${{ secrets.MATRIX_TOKEN }}
          room: "!idoHctmVWleQXBCheb:matrix.adathor.com"
          message: "üçé Flakes update failed. ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          tool: false
